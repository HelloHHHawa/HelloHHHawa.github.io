  <h1>本周页面 - 苍白垂须</h1>
  </p>
  <hr>
  <p>
  <table>
    <tr>
      <td>
        <img src="./Images/Bedrock_1.21.50.28_PatchNotes.png" alt="苍白之园中生成的苍白垂须" height="350">
      </td>
      <td>
        <p style="background-color: #ffffff30; width: auto; height: 320px; font-size: large;">
          <a href="https://zh.minecraft.wiki/w/%E8%8B%8D%E7%99%BD%E5%9E%82%E9%A1%BB"
            style="line-height: 1;"><b>苍白垂须</b></a>
          是一种生成于
          <a href="https://zh.minecraft.wiki/w/%E8%8B%8D%E7%99%BD%E4%B9%8B%E5%9B%AD" style="line-height: 1;">苍白之园</a>
          生物群系的方块。
          <br>
          苍白垂须会自然生成于苍白之园生物群系中
          <a href="https://zh.minecraft.wiki/w/%E8%8B%8D%E7%99%BD%E6%A9%A1%E6%A0%91" style="line-height: 1;">苍白橡树</a>
          的树干和树叶下方。苍白垂须也可以通过与流浪商人交易获得。
          <br>
          没有被剪刀或具有精准采集的工具挖掘破坏时，苍白垂须被破坏后不会掉落。
          <br>
          当放置在苍白橡木原木、苍白橡木、去皮苍白橡木原木、去皮苍白橡木[仅Java版]或苍白橡树树叶下方时，苍白垂须每刻有1⁄500的概率发出特殊的环境音效。
          <br>
          苍白垂须不会自然生长。对苍白垂须使用骨粉会使其向下生长一格。
          <br>
          图为苍白之园中生成的苍白垂须。
        </p>

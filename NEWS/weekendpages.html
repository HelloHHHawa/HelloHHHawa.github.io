  </p>
  <p>
    <img src="./Images/800px-Barrel_in_village.png" alt="村庄中的木桶">

  <p>
    <a href="https://zh.minecraft.wiki/w/%E6%9C%A8%E6%A1%B6">木桶</a>
    是可以储存
    <a href="https://zh.minecraft.wiki/w/%E7%89%A9%E5%93%81">物品</a>
    的
    <a href="https://zh.minecraft.wiki/w/%E6%96%B9%E5%9D%97">方块。</a>
    <br>
    木桶会生成在
    <a href="https://zh.minecraft.wiki/w/%E6%9D%91%E5%BA%84">村庄</a>
    和
    <a href="https://zh.minecraft.wiki/w/%E8%AF%95%E7%82%BC%E5%AF%86%E5%AE%A4">试炼密室</a>
    中，也可以使用
    <a href="\https://zh.minecraft.wiki/w/%E6%9C%A8%E6%9D%BF">木板</a>
    和
    <a href="https://zh.minecraft.wiki/w/%E6%9C%A8%E8%B4%A8%E5%8F%B0%E9%98%B6">木质台阶</a>
    合成。
